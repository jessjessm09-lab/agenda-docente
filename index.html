// ‚úÖ STORAGE CON SUPABASE MEJORADO - SIN PANTALLAS DE CARGA LARGAS
window.storage = {
  async get(key) {
    try {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        const value = localStorage.getItem(key);
        return value ? { value } : null;
      }

      const { data, error } = await supabase
        .from('user_data')
        .select('data_value')
        .eq('user_id', user.id)
        .eq('data_key', key)
        .maybeSingle();

      if (error) {
        console.error('Error get:', error);
        const value = localStorage.getItem(key);
        return value ? { value } : null;
      }

      if (!data) {
        const value = localStorage.getItem(key);
        return value ? { value } : null;
      }

      const valorFinal = typeof data.data_value === 'string' ? data.data_value : JSON.stringify(data.data_value);
      localStorage.setItem(key, valorFinal);
      return { value: valorFinal };
    } catch (err) {
      console.error('Error catch get:', err);
      const value = localStorage.getItem(key);
      return value ? { value } : null;
    }
  },

  async set(key, value) {
    try {
      localStorage.setItem(key, value);
      
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        return { key, value };
      }

      let dataValue;
      try {
        dataValue = JSON.parse(value);
      } catch {
        dataValue = value;
      }

      supabase
        .from('user_data')
        .upsert({
          user_id: user.id,
          data_key: key,
          data_value: dataValue,
          updated_at: new Date().toISOString()
        }, {
          onConflict: 'user_id,data_key'
        })
        .then(({ error }) => {
          if (error) {
            console.error('Error guardando en nube:', error);
          }
        });

      return { key, value };
    } catch (err) {
      console.error('Error catch set:', err);
      localStorage.setItem(key, value);
      return { key, value };
    }
  }
};
